<div class="mat-elevation-z2" style="width: 30%; padding: 30px; margin: 50px auto; display: flex;justify-content: center;">
    <form [formGroup]="objFormEmpleado">
        <div class="flex">
            <mat-form-field>
                <mat-label>Nombre Completo</mat-label>
                <input matInput formControlName="strNombreCompleto">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Estado</mat-label>
                <input matInput formControlName="strEstado" readonly="true">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Sueldo</mat-label>
                <input matInput type="number" formControlName="dcSalario">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Correo Electronico</mat-label>
                <input matInput formControlName="strCorreo">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Fecha Ingreso</mat-label>
                <input matInput type="datetime-local" formControlName="dtFechaIngreso">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Departamento</mat-label>
                <input matInput type="number" formControlName="intDepartamentoId">
            </mat-form-field>
        </div>

        <div class="flex">
            <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
            <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">Volver</button>
        </div>
    </form>
</div>
